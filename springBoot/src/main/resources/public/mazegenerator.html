</head>

<body style="background-color: black; text-align: center; color: white;">


  <div id="container">
    <nav style = "background-color: #24282e; text-align: right; color: white">
		
        <div id="image">
            <img src="images/dragon.png" alt="DnD Dragon Logo" class="left" width="192" height="108" style="align-self: left;">
        </div>

        <search>
            <form>
              <input name="fsrch" id="fsrch" placeholder="Search Everything...">
            </form>

        <a href="https://www.dndbeyond.com/">DnD Home</a> |

        <!-- Use the header area for the website name or logo -->
        <header>
            <h1>Maze Generator</h1>
        </header>


        <!-- Use the main area to add the main content of the webpage -->
        <main>
            
            <div id="MazeBox">
                <!--This where the maze will go. Iframe is a placeholder till then-->
                <iframe src="https://www.mazegenerator.net/" title="Someone Elses Maze Generator">
                </iframe>
            </div>

            <form action="/submit">

            <div id="Difficulty">
                <!--Radio Buttons-->
                <h2>Maze Difficulty</h2>
                <input type="radio" id="easy" name="mazedifficulty" value="1">
                <label for="easy">Easy</label>
                <input type="radio" id="medium" name="mazedifficulty" value="2">
                <label for="medium">Medium</label>
                <input type="radio" id="hard" name="mazedifficulty" value="3">
                <label for="hard">Hard</label>
                <input type="radio" id="veryhard" name="mazedifficulty" value="4">
                <label for="veryhard">Very Hard</label>
            </div><br>
            
            <div class="Size">
               <!--Bubble Buttons-->
                <h2>Size of Maze</h2>
                <input type="radio" id="small" name="mazesize" value="1">
                <label for="small">Small</label>
                <input type="radio" id="med" name="mazesize" value="2">
                <label for="med">Medium</label>
                <input type="radio" id="large" name="mazesize" value="3">
                <label for="large">Large</label>
                <input type="radio" id="huge" name="mazesize" value="4">
                <label for="huge">Huge</label>
            </div><br>



            <div class="UploadAssets">
                    <label for="Upload">Select files:</label>
                    <input type="file" id="Upload" name="Upload" multiple><br><br>
                    <input type="submit">
            </div><br>

            </form>

            <div class="SaveAndDownload">
                <!--Buttons-->
                <button class="button save">Save Maze</button>
                <button class="button download">Download Maze</button>
            </div><br>
            
        </main>

        <footer style="color: gray; text-align: left">
            <p>Author: Haley Bush and Kaden Parkin</p>
            <p>Maze Generator Made for SUU - CS 2450 Project. We have no affiliation with Wizards of the Coast or D&D Beyond</p>
          </footer>

  </div>
  
</body>
</html>
