        <!-- Use the header area for the website name or logo -->
        <header>
            <h1>Maze Generator</h1>
        </header>


        <!-- Use the main area to add the main content of the webpage -->
        <main>
            
            <section>
                <div id="MazeBox">
                    <!--This where the maze will go. Iframe is a placeholder till then-->
                    <iframe src="https://www.mazegenerator.net/" title="Someone Elses Maze Generator">
                    </iframe>
                </div>
                <form>
                    <div id="Difficulty">
                        <!--Radio Buttons-->
                        <h2>Maze Difficulty</h2>
                        <input type="radio" id="easy" name="mazedifficulty" value="easy">
                          <label for="easy">Easy</label>
                        <input type="radio" id="medium" name="mazedifficulty" value="medium">
                        <label for="medium">Medium</label>
                        <input type="radio" id="hard" name="mazedifficulty" value="hard">
                        <label for="hard">Hard</label>
                        <input type="radio" id="veryhard" name="mazedifficulty" value="veryhard">
                        <label for="veryhard">Very Hard</label>
                    </div>
                    <br>

                    <div class="Size">
                        <!--Bubble Buttons-->
                        <h2>Size of Maze</h2>
                        <input type="radio" id="small" name="mazesize" value="small">
                          <label for="small">Small</label>
                        <input type="radio" id="med" name="mazesize" value="med">
                        <label for="med">Medium</label>
                        <input type="radio" id="large" name="mazesize" value="large">
                        <label for="large">Large</label>
                        <input type="radio" id="huge" name="mazesize" value="huge">
                        <label for="huge">Huge</label>
                    </div>
                    <br>
                    <input type="submit">
                </form>

                <div class="UploadAssets">
                    <form action="/action_page.php">
                        <label for="Upload">Select files:</label>
                        <input type="file" id="Upload" name="Upload" multiple><br><br>
                        <input type="submit">
                    </form>
                </div><br>

                <div class="Generate">
                    <button class="buttonGenerate">Generate</button>
                </div><br>

                <div class="SaveAndDownload">
                    <!--Buttons-->
                    <button class="buttonSave">Save Maze</button>
                    <button class="buttonDownload">Download Maze</button>
                </div><br>
            </section>

            <section>
                <br>
                <br>
                <div class="MazePreview">
                    <a target="_blank" href="images/Maze.png">
                        <img src="images/Maze.png" alt="Preview of Maze" width="192" height="108">
                      </a>
                </div>

                <div class="MazePreview">
                    <a target="_blank" href="images/Circle Maze.png">
                        <img src="images/Circle Maze.png" alt="Preview of Maze" width="192" height="108">

                    <a target="_blank" href="images/Small Maze.png">

                    <a target="_blank" href="images/Large Maze.png">
